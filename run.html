<!DOCTYPE html>
<html>
    <head>
        <title>countdown</title>
    </head>
    <body>
    <button onclick="doCount();">Counter</button>
    <script>
        function doCount(){
            var i = 0;
            for(i = 1;i <= 100;i ++){
               i = i + 1 ;
                document.writeln(i);

            }
        }
    </script>
    </body>
</html>
